<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>REST API</title>
  </head>
  <body>
    <header class="vh-7">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-center ms-3" href="index.html">
          <p id="homeLink" class="font-weight-light mb-0">HelloC</p>
        </a>
      </nav>
    </header>
    <main
      class="container-fluid pb-4 pt-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h2 class="col-12 col-sm-12 col-md-6 col-lg-4 text-center text-primary">
        Add employee details:
      </h2>
      <form class="col-12 col-sm-12 col-md-6 col-lg-4 mt-5">
        <div class="mb-3">
          <label for="firstName" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>

        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job title</label>
          <input type="text" class="form-control" id="jobTitle" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <p id="errorMessage"></p>
        </div>

        <button type="submit" class="btn btn-primary" id="addEmployeeBtn">
          Submit
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
